<md-tab label="{{'profiles' | translate}}" >
  <md-content class="md-padding">
    <form name="userRegister">
      <div layout="row">
        <div layout="column" flex="20" ng-show="create.role">
          Avatar
        </div>
        <div layout="column">
          <div layout="row">
            <md-input-container flex>
              <label>{{'selectRole' | translate}}</label>
              <md-select ng-model="create.role">
                <md-option ng-repeat="role in create.roles" value="{{role}}">
                  {{role}}
                </md-option>
              </md-select>
            </md-input-container flex>
            <md-input-container flex ng-show="create.role">
              <label>{{'title' | translate}}</label>
              <input ng-model="create.user.title" type="text">
            </md-input-container>
            <md-input-container flex ng-show="create.role">
              <label>{{'firstname' | translate}}</label>
              <input ng-model="create.user.firstname" type="text">
            </md-input-container >
            <md-input-container flex ng-show="create.role">
              <label>{{'lastname' | translate}}</label>
              <input ng-model="create.user.lastname" type="text">
            </md-input-container>
          </div>
          <div layout="row" ng-show="create.role">
            <md-input-container flex>
              <label>{{'gender' | translate}}</label>
              <md-select ng-model="create.gender">
                <md-option ng-repeat="gender in create.genders" value="{{gender}}">
                  {{gender}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>{{'country' | translate}}</label>
              <md-select ng-model="create.country">
                <md-option ng-repeat="country in create.countries" value="{{country.code}}">
                  {{country.name}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>{{'birthDate' | translate}}</label>
              <input ng-model="create.user.birthdate" type="number">
            </md-input-container>
          </div>
        </div>
      </div>
      <div layout="row" ng-show="create.role">
        <md-input-container flex>
          <label>{{'educationalAttainment' | translate}}</label>
          <md-select ng-model="create.educational_attainment">
            <md-option ng-repeat="attainment in create.educational_attainments" value="{{attainment}}">
              {{attainment}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container flex>
          <label>{{'profession' | translate}}</label>
          <input ng-model="create.user.profession" type="text">
        </md-input-container>
        <md-input-container flex>
          <label>{{'interests' | translate}}</label>
          <input ng-model="create.user.interests" type="text">
        </md-input-container>
      </div>
      <div layout="row" ng-show="create.role">
        <md-input-container flex>
          <label>{{'introduction' | translate}}</label>
          <input ng-model="create.user.introduction" type="text">
        </md-input-container>
        <md-input-container flex>
          <label>{{'password' | translate}}</label>
          <input ng-model="create.user.password" type="password">
        </md-input-container>
      </div>
      <div layout="row"  layout-align="end center" flex ng-show="create.role">
        <md-button type="submit" class="md-raised md-primary" ng-click="create.submit(userRegister, user)">
           <md-progress-circular class="md-warn" md-mode="indeterminate" ng-hide="create.send"></md-progress-circular>
           <div ng-show="create.send">{{ 'create' | translate }}</div>
        </md-button>
      </div>
    </form>
  </md-content>
</md-tab>
